<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>array_table</title>
</head>
<body>  
    <script>
       



        var ary = [
            ["Name","Age","Gender","Class"],
            ["Himanshi",26,"Female","M.C.A"],
            ["Komal",26,"Female","M.C.A"],
            ["Anjana",27,"Female","B.C.A"],
            ["Priyanka",28,"Female","M.C.A"],
            ["Anita",27,"Female","M.C.A"],
            ["Kavita", 26,"Female","M.C.A"],
            ["Suman" ,28,"Female", "M.C.A"],
            ["Divya",26,"Female","B.C.A"]

        ];
        document.write("<table border = '1px' cellspacing='1'>")
        for(a=0; a<ary.length ;a++){
            document.write("<tr>");
                for(b=0; b<4;b++){
                    document.write("<td>" +ary[a][b]+"<td>")
                }
                document.write("</tr>")
            }
            document.write("</table>")
    </script>
    <br>
    <a href="index.html"><button type="button" class="btn btn-primary ">back to home</button></a>

</body> 
</html>
