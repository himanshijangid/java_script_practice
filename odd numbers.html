<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_odd numbers</title>
   
</head>
<body>
   <h3> Enter a number between 0 to 100:</h3>
   <br>
   <script>
       
    var a = parseInt(prompt("Enter a number between 0 to 100: "));
     
    if(a%2==1){
        document.write("You Press: " +a +" "+"This number is odd");
    }else{
        document.write("please enter only odd number");
    }



</script>
    
</body>
</html>
