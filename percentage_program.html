<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage_program </title>
</head>
<body>
    <script>

        
        var a=prompt("Enter your percentage :");

        if(a>=80 && a<=100){
            document.write("Result:  You Are In merrit.");
        }else if(a>=60 && a<=79){
            document.write("Result:  You Are First Division.");
        } else if(a>=45 && a<=59){
            document.write("Result:  You Are Second Division.");
        }else if(a>=33 && a<=44){
            document.write("Result:  You Are Third Division.");
        }else if(a<33){
            document.write("Result:  you are fail.");
        }else{
            document.write("Result:  Please Enter valid Number");
        }


    </script>
    
</body>
</html>
