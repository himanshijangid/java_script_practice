<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-family:Arial, Helvetica, sans-serif; text-align: center;" >Arthmetic Oprators</h1>
    <h2 style="text-align: center;">10+20</h2>
     <script>
         var a=20
        var b=10
       
        document.write("Addition=")
        document.write("20+10=")
        document.write(a+b)
        document.write("<br>")

        document.write("subtsration=")
        document.write("20-10=")
        document.write(a-b)
        document.write("<br>")

        document.write("multiplication=")
        document.write("20*10=")
        document.write(a*b)
        document.write("<br>")

        document.write("divide=")
        document.write("20/10=")
        document.write(a/b)
        document.write("<br>")
    
        document.write("modulus=")
        document.write("20%10=")
        document.write(a%b)
        document.write("<br>")

        a++
        document.write("Incriment a=")
        document.write(a)
        document.write("<br>")
        a--
        document.write("decrement a=")
        document.write(a)

     </script>  
</body>
</html>
