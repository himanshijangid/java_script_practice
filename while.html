<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: While Loop</title>
</head>
<body>
    <script>
        var a = 1;
        document.write("Print numbers from 1 to 10 <br>");

            while (a<=10) {
                document.write(a +"<br>");
               
                a++
            }
