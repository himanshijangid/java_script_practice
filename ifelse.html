<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else </title>
</head>
<body>
    <h1>if else statement</h1>
    
    <script>
     var x=40;
     var y=50;

     if(x>y){
        console.log("value is grater than y");
     }else{
        console.log("value is not grater than y");
     }

     if(x>y){
        document.write("value is grater than y");
     }else{
        document.write("value is not grater than y");
     }
</script>
    
</body>
</html>
