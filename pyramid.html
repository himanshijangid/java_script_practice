<html lang="en">
<head>

    <title>pyramid</title>
</head>
<body>
    <script>
        for(var a =1;a<=5;a++){
            for (var b = 1; b<=a; b++){
            document.write(b + " ");
        }
        document.write("<br>");
    }

    document.write("<hr>")

    for(var a =1;a<=5;a++){
            for (var b = 1; b<=a; b++){
            document.write(a+ " ");
        }
        document.write("<br>");
    }

    document.write("<hr>")


    for(var a = 5; a>=1; a--){
                    for (var b = a; b >=1; b--){
                        document.write(b + " ");
                    }
                    document.write("<br>");
                }
                document.write("<hr>");

                 
        for(var a = 5; a>=1; a--){
            for (var b = 1; b<=a; b++){
                document.write(a + " ");
            }
            document.write("<br>");
        }
                document.write("<hr>");


    </script>
